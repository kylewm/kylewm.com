
<!DOCTYPE html>

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

        <a href="{{ site.url }}/">home</a> ~ <a href="{{ site.url }}/blog">blog</a>


        <div class="h-card">

          <a class="p-adr" href="http://www.openstreetmap.org/?node=150942279#map=19/37.58410/-122.36642">Burlingame, CA</a> |
          <a class="u-email" href="mailto:kyle@kylewm.com">kyle@kylewm.com</a> |
          <a class="u-url" href="http://kylewm.com">kylewm.com</a><br/>
          <span class="p-note">Software engineer, open source-enthusiast, bicycler, mostly-vegan</span>

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);

      (function() {
      var u=(("https:" == document.location.protocol) ? "https" : "http") + "://kylewm.com/piwik/";
      _paq.push(["setTrackerUrl", u+"piwik.php"]);
      _paq.push(["setSiteId", "1"]);
      var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
      g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
      })();
    </script>
